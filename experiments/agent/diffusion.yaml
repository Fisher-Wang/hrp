defaults:
  - features: robomimic
  - _self_

_target_: data4robotics.models.diffusion.DiffusionTransformerAgent
shared_mlp: []
odim: ${task.obs_dim}
n_cams: ${task.n_cams}
use_obs: False
dropout: 0.1
train_diffusion_steps: 100
eval_diffusion_steps: 8
ac_dim: ${task.ac_dim}
ac_chunk: ${ac_chunk}
imgs_per_cam: ${img_chunk}
share_cam_features: False
feat_batch_norm: False

noise_net_kwargs:
  dropout: ${agent.dropout}
  time_dim: 256
  hidden_dim: 512
  num_blocks: 6
  learnable_features: True
