defaults:
  - features: vit_base
  - _self_

_target_: data4robotics.models.diffusion.DiffusionAgent
shared_mlp: []
odim: ${task.obs_dim}
n_cams: ${task.n_cams}
use_obs: False
dropout: 0.1
diffusion_steps: 20
ac_dim: ${task.ac_dim}
ac_chunk: ${ac_chunk}

noise_net_kwargs:
  time_dim: 64
  learnable_features: True
  num_blocks: 3
  hidden_dim: 256
  dropout_rate: ${agent.dropout}
  use_layer_norm: True
